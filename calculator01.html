<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calc01.css">   
    </head>
    <body>
        <center>
        <h1 style="color : black;">Calculator</h1><br>
        <hr><br>
        <main>            
            <input type="text" value="0" disabled>
            <div class="button-wrap">
                <button data-type="ac" class="ac">AC</button>
                <button data-type="operator">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button data-type="operator">&times;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button data-type="operator">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button data-type="operator">+</button>
                <button class="zero">0</button>
                <button>.</button>
                <button data-type="equals" class="equals">=</button>
            </div>
        </main>
        <script src="calc01.js"></script>
        </center>
    </body>
</html>
